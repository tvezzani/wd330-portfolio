<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./todo.css">
    <title>Document</title>
</head>
<body>
  <div id="taskContainer">
    <h2><center>Todos</center></h2>
    <div id="taskListContainer">
      <ul id="taskList"></ul>
      </div>
    <div id ="bottomBar" class="bar">
      <div id="tasks_left" class="itemOption"></div>
      <button id="filter_all" class="btn active">All</button>
      <button id="filter_active" class="btn">Active</button>
      <button id="filter_complete" class="btn">Complete</button>
      <button id="clear_local_storage" class="btn" hidden="true">Clear Local Storage</button>
    </div>
    <div id="footerBar" class="footer">
      <input type="text" id="todo_name_field" placeholder="Name...">
      <button id="add_todo" class="btn">+</button>
    </div>
  <script type="module" src="main.js"></script>
</body>
</html>
