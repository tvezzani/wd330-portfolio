<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>New Recipe</title>
  </head>
  <body>
    <div class="centered">
      <h1>New Recipe</h1>
      <form action="../">
        <label for="title">Title</label><br />
        <input type="text" placeholder="i.e. Cake"/><br />
        <label for="prep-time">Prep Time</label><br />
        <input type="text" placeholder="i.e. 15 minues"/><br />
        <label for="cook-time">Cook Time</label><br />
        <input type="text" placeholder="i.e. 20 minutes"/><br />
        <label for="image-url">Image URL</label><br />
        <input type="text" placeholder="Enter a valid image URL"/><br />
        <label for="ingredients">Ingredients</label><br />
        <input type="text" placeholder="i.e. 2 Eggs, 1 cup flour, 1 cup sugar..."/><br />
        <label for="instrucitons">Instructions</label><br />
        <textarea type="textbox" placeholder="i.e. Preheat oven to 375 degrees. Bake for 20 minues..."></textarea><br />
        <input class="btn" type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
